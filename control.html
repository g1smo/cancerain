<html >
  <head>
    <meta charset="UTF-8">
    <title>cancerainbow control</title>
    <style type="text/css">
     body {
         margin: 0
     }

     .noUi-target {
         width: 500px;
     }

     table tr td {
         padding-top: 1rem;
     }
    </style>
    <link href="node_modules/nouislider/distribute/nouislider.min.css" rel="stylesheet">
  </head>
  <body>
      <table>
          <tr>
              <td>
                  vidni kot (FOV)
              </td>
              <td>
                  <div id="fovCtl"></div>
              </td>
              <td id="fovVal"></td>
          </tr>
          <tr>
              <td>
                  visina objekta
              </td>
              <td>
                  <div id="visinaCtl"></div>
              </td>
              <td id="visinaVal"></td>
          </tr>
          <tr>
              <td>
                  sirina objekta
              </td>
              <td>
                  <div id="sirinaCtl"></div>
              </td>
              <td id="sirinaVal"></td>
          </tr>
          <tr>
              <td>
                  limit objektov
              </td>
              <td>
                  <div id="obj_limitCtl"></div>
              </td>
              <td id="obj_limitVal"></td>
          </tr>
          <tr>
              <td>
                  rotacija X
              </td>
              <td>
                  <div id="rotxCtl"></div>
              </td>
              <td id="rotxVal"></td>
          </tr>
          <tr>
              <td>
                  rotacija Y
              </td>
              <td>
                  <div id="rotyCtl"></div>
              </td>
              <td id="rotyVal"></td>
          </tr>
          <tr>
              <td>
                  rotacija Z
              </td>
              <td>
                  <div id="rotzCtl"></div>
              </td>
              <td id="rotzVal"></td>
          </tr>
          <tr>
              <td>
                  barva
              </td>
              <td>
                  <div id="barva_modCtl"></div>
              </td>
              <td id="barva_modVal"></td>
          </tr>
          <tr>
              <td>
                  kamera
              </td>
              <td>
                  <div id="cam_rot_offsetCtl"></div>
              </td>
              <td id="cam_rot_offsetVal"></td>
          </tr>
      </table>
      <script src="node_modules/nouislider/distribute/nouislider.min.js"></script>
      <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
      <script src="control.js"></script>
  </body>
</html>
